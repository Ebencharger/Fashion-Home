<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GOD'S GRACE FASHION</title>
</head>

<body>
    <main class="row">
        <main class="col-sm">
            <div hidden class="addDesign" id="addDesign">
                <div class="close" onclick="handleCloseD()"><i class="fa fa-close"></i></div>
                <div class="title">NEW DESIGNS</div>
                <div id="body">
                    <input type="file" hidden id="file" onchange="handleChange()">
                    <button onclick="handleFile()">click</button>
                </div>
            </div>

            <div hidden class="ourDesign" id="ourDesign">
                <div class="close" onclick="handleCloseD()"><i class="fa fa-close"></i></div>
                <div class="title">OUR DESIGNS</div>
                <div id="designBody">

                </div>
            </div>
            <div hidden class="oldRecord" id="oldRecord">
                <div class="close" onclick="handleCloseD()"><i class="fa fa-close"></i></div>
                <div class="title">OLD RECORDS</div>
                <div id="recordBody">

                </div>
            </div>
            <div hidden class="newRecord" id="newRecord">
                <div class="close" onclick="handleCloseD()"><i class="fa fa-close"></i></div>
                <div class="title">NEW RECORDS</div>
                <div id="newBody">
                    <div class="late" >
                        <span>CUSTOMER'S NAME</span> <br>
                        <input type="text" class="custoname" id="custoname" oninput="handleSource(this)">
                    </div>
                    <div class="lata">
                        <span>CUSTOMER'S DETAILS</span>
                        <div contenteditable="true" class="custodetail" id="custodetail"  oninput="handleSource(this)">

                        </div>
                    </div>
                    <div class="saveit">
                     <button class="btn btn-primary" onclick="handleSaveDetail()">SAVE</button>
                    </div>
                </div>
            </div>

            <div hidden class="toggle" id="menu">
                <div class="close" onclick="handleClick()">
                    <i class="fa fa-close"></i>
                </div>
                <div class="menu">
                    <button onclick="handleDesign()">Our Designs</button>
                    <button onclick="handleOdRecord()">Old Records</button>
                    <button onclick="handlenewRecord()">New Records</button>
                    <button onclick="handleaddDesign()">Add Designs</button>
                </div>
            </div>
            <div class="body">
                <div class="header">
                    <div class="logo">
                        <a href="./index.html">G'G FASHION</a>
                    </div>

                    <div class="side">
                        <button onclick="handleDesign()">Our Designs</button>
                        <button onclick="handleOdRecord()">Old Records</button>
                        <button onclick="handlenewRecord()">New Records</button>
                        <button onclick="handleaddDesign()">Add Designs</button>
                    </div>
                    <div onclick="handleToggle()" class="bars">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
                <div class="mybody">
                    <img src="./IMAG/bg4.jpg" alt="">
                    <p class="text">
                        GOD'S GRACE FASHION HOME
                    </p>
                </div>
            </div>
        </main>
    </main>
    <script src="./JS/index.js"></script>
</body>

</html>
